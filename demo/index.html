<html ng-app="demo">
<head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.0.3/slate/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/css/trNgGrid.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
    <script src="../src/js/trNgGrid.js"></script>
    <script type="text/javascript">
        (function(angular) {
            angular.module('demo', ['trNgGrid']);
        })(angular);

        function testController($scope) {
            $scope.externalTestProp = "Externals should be usable";
            $scope.searchText = "";
            $scope.items = [{ id: 1, name: 'Bob', street: '1 street ave' }, { id: 2, name: 'Ana', street: '22 street ave' }];
            $scope.addNew = function () {
                console.log("adding new item");
                $scope.items.push({ id: 10, name: 'Boby', street: '10 street ave' });
            };
            /*$scope.toggleSorting = function(){
                alert("hi");
                return false;
                //console.log("sorting clicked");
            };*/
        }
    </script>
    <style>
        html, body{
            background-color: white;
        }
    </style>
</head>

<body ng-controller="testController">
<table tr-ng-grid  model="items" filter-by="searchText" order-by="id" order-by-reverse="true" class="table table-stripped table-bordered table-hover">
    <thead>
        <tr>
            <th tr-ng-grid-column field-name="id" cell-width="10em"></th>
            <th tr-ng-grid-column field-name="name">Name <span tr-ng-grid-column-sort style="background-color:aquamarine"/></th>
            <th>Hi there {{externalTestProp}}</th>
        </tr>
    </thead>
     <!--Test 2: sorting-->
<!--
    <thead>
        <tr>
            <td tr-ng-grid-column="{model: 'id'}">Id<span tr-ng-grid-column-sort/></td>
            <td tr-ng-grid-column="{model: 'name'}">Name</td>
            <td tr-ng-grid-column="{model: 'street'}"></td>
        </tr>
    </thead>
-->
    <tbody>
        <tr>
            <td ng-click="toggleSorting()">Unused: {{searchText}} {{externalTestProp}}</td>
        </tr>
    </tbody>
</table>
<input ng-model="searchText">
<button ng-click="addNew()">Add New</button>
</body>
</html>
