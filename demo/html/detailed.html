<div ng-controller="TrNgGridDemo.TestController" class="row" ng-init="generateItems(10)">
    <div class="col-md-5">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Detailed Example
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <fieldset>
                        <div class="form-group" ng-show="myEnableSelections">
                            <label class="col-md-5 control-label">Items (items)</label>
                            <div class="col-md-7">
                                <p class="form-control-static">{{myItems.length}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-5 control-label">Filtering Enabled (enable-filtering)</label>
                            <div class="col-md-7">
                                <span class="checkbox">
                                    <input type="checkbox" ng-model="myEnableFiltering"/>
                                </span>
                            </div>
                        </div>
                        <div class="form-group" ng-show="myEnableFiltering">
                            <label class="col-md-5 control-label">Global Filter (filter-by)</label>
                            <div class="col-md-7">
                                <input class="form-control" type="text" ng-model="myGlobalFilter"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-5 control-label">Sorting Enabled (enable-sorting)</label>
                            <div class="col-md-7">
                                <span class="checkbox">
                                    <input type="checkbox" ng-model="myEnableSorting"/>
                                </span>
                            </div>
                        </div>
                        <div class="form-group" ng-show="myEnableSorting">
                            <label class="col-md-5 control-label">Sort Column (order-by)</label>
                            <div class="col-md-7">
                                <p class="form-control-static" ng-show="myOrderBy">{{myOrderBy}}</p>
                                <p class="form-control-static" ng-hide="myOrderBy">unknown</p>
                            </div>
                        </div>
                        <div class="form-group" ng-show="myEnableSorting">
                            <label class="col-md-5 control-label">Reverse Sort Order (order-by-reverse)</label>
                            <div class="col-md-7">
                                <span class="checkbox">
                                    <input type="checkbox" ng-model="myOrderByReversed"/>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-5 control-label">Items per Page (page-items)</label>
                            <div class="col-md-7">
                                <input class="form-control" type="number" ng-model="myPageItemsCount" min="1"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-5 control-label">Selection Enabled (enable-selections)</label>
                            <div class="col-md-7">
                                <span class="checkbox">
                                    <input type="checkbox" ng-model="myEnableSelections"/>
                                </span>
                            </div>
                        </div>
                        <div class="form-group" ng-show="myEnableSelections">
                            <label class="col-md-5 control-label">Multi-row Selections (enable-multi-row-selections)</label>
                            <div class="col-md-7">
                                <span class="checkbox">
                                    <input type="checkbox" ng-model="myEnableMultiRowSelections"/>
                                </span>
                            </div>
                        </div>
                        <div class="form-group" ng-show="myEnableSelections">
                            <label class="col-md-5 control-label">Selected Items (selected-items)</label>
                            <div class="col-md-7">
                                <p class="form-control-static">{{mySelectedItems.length}}</p>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <pre id="trNgGrid_Sample_Full">
                </pre>

            </div>
        </div>
    </div>
    <div class="col-md-7" project-markup-to="#trNgGrid_Sample_Full">
        <table tr-ng-grid
               items="myItems"
               enable-filtering="myEnableFiltering"
               enable-sorting="myEnableSorting"
               filter-by="myGlobalFilter"
               order-by="myOrderBy"
               order-by-reverse="myOrderByReversed"
               page-items="myPageItemsCount"
               selected-items="mySelectedItems"
               enable-selections="myEnableSelections"
               enable-multi-row-selections="myEnableMultiRowSelections">
        </table>
    </div>
</div>
