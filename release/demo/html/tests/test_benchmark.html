<div ng-controller="TrNgGridDemo.BenchmarkController"
     ng-init="benchmarkItemCount=1000;myItems=[];">
    <div class="panel panel-primary" ng-controller="TrNgGridDemo.TestController">
        <div class="panel-heading">
            Benchmarks
        </div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group col-md-2">
                    <div class="input-group">
                        <div class="input-group-addon">Render Time</div>
                        <label class="form-control">{{benchmarkTime}}</label>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="input-group">
                        <div class="input-group-addon">Grid Type</div>
                        <span class="checkbox form-control">
                            <input type="radio" name="benchmarkGridSelection" ng-model="benchmarkGridType" value="trNgGrid" onclick="TrNgGridDemo.switchGrid(this, 'trNgGrid')">trNgGrid</input>
                            <input type="radio" name="benchmarkGridSelection" ng-model="benchmarkGridType" value="ngGrid" onclick="TrNgGridDemo.switchGrid(this, 'ngGrid')">ng-grid</input>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="input-group">
                        <div class="input-group-addon">Items</div>
                        <input class="form-control" type="number" ng-model="benchmarkItemCount"></input>
                    </div>
                </div>
                <button type="button" class="btn btn-default" onclick="TrNgGridDemo.generateBenchmarkItems(this);">Generate Items</button>
                <button type="button" class="btn btn-default" onclick="TrNgGridDemo.modifyRandomItem(this);">Modify Random Item</button>
            </form>
            {{benchmarkGridType}} :<br />
            <div ng-switch on="benchmarkGridType">
                <div ng-switch-when="trNgGrid">
                    <table tr-ng-grid="" items="myItems"></table>
                </div>
                <div ng-switch-when="ngGrid">
                    <div ng-grid="ngGridOptions"></div>
                </div>
            </div>
        </div>
    </div>
</div>
