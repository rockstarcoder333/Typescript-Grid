<div class="container-fluid" ng-controller="TrNgGridDemo.TestController" ng-init="generateItems(20)">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    ng-switch
                </div>
                <div class="panel-body">
                    <p>
                        <a href="https://github.com/MoonStorm/trNgGrid/issues/9" target="_blank">GitHub Case</a>                    
                    </p>
                    
                    <p>
                        This is a test for the ng-switch directive which was messing with the bound array of items.
                    </p>
                    <pre id="trNgGrid_ng_switch_bug">
                    </pre>
                </div>
            </div>
        </div>        
    </div>
    <div class="row" ng-init="gridSelection=false">
        <div class="col-md-12">
            Grid selection (first/second): <input type="checkbox" ng-model="gridSelection"/>
        </div>
<div class="col-md-12" project-markup-to="#trNgGrid_ng_switch_bug">
    <div ng-switch="gridSelection">
        <div ng-switch-when="false">
            <table tr-ng-grid items="myItems" page-items="5"/>            
        </div>
        <div ng-switch-when="true">
            <table tr-ng-grid items="myItems" page-items="10">
                <thead>
                    <tr>
                        <th field-name="address"/>                                
                        <th field-name="name"/>                                
                    </tr>
                </thead>            
            </table>
        </div>
    </div>
</div>
    </div>
</div>
